<!DOCTYPE html>
<html>
<head>
    <title>Formulario de descarga de recursos</title>
    <img src="../Gallery/logo_provisional.png" alt="Nuestro logo">
	
</head>
<body>
    <section>
	<h1>Recurso Gratuito</h1>
	<p>Por favor, complete el formulario a continuación para acceder a nuestros recursos gratuitos.</p>
    </section>  
    <section>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>
		<label for="interes">¿Cuál es el tema de mayor interés para ti?</label><br>
		<select id="interes" name="interes" required>
			<option value="">Seleccionar una opción</option>
			<option value="marketing_digital">Marketing digital</option>
			<option value="comercio">Comercio electronico</option>
			<option value="redes_sociales">Redes Sociales</option>
			<option value="analitica_redes">Analítica de Redes</option>
			<option value="herramientas_marketers">Herramientas para Marketers</option>
		</select><br><br>
        <input type="checkbox"><label for="autorizacion">Sí, acepto las políticas de privacidad del blog, asi mismo, recibir noticias y contenidos.</label><br><br>     
        <input type="submit" value="Descargar">
		
	</form>
    </section>
    <footer>
        <br>
        <section class="redes-sociales">
          <a href="https://www.facebook.com"><img src="https://cdn-icons-png.flaticon.com/32/1384/1384005.png" alt="Facebook"></a>
          <a href="https://www.instagram.com"><img src="https://cdn-icons-png.flaticon.com/32/1384/1384015.png" alt="Instagram"></a>
          <a href="https://www.linkedin.com"><img src="https://cdn-icons-png.flaticon.com/32/1384/1384014.png" alt="LinkedIn"></a>
        </section>
        
        <p>Derechos de autor © Proyecto CodearFutura - Jump</p>
    </footer>
</body>
</html>
