<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suscripción</title>
    <img src="../Gallery/logo_provisional.png" alt="Nuestro logo">
<body>
    <header>
        <h2>Subscribete a nuestro Blog</h2>
    </header>
    <div>
        <nav>
          <ul>
         <li><a href="Index_PF_JUMP.html">Volver a Home</a></li>
          </ul>
        </nav>
     </div>
    <section>
        <p>Si has llegado hasta aqui es porque quieres estar al tanto de las noticias y contenidos compartidos en este blog.</p>
        <p>Te invitamos a completar el sisguiente formulario</p>
    </section>
	<section>
        <form>
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="Nacionalidad">Nacionalidad:</label>
            <input type="text" id="Nacionalidad" name="Nacionalidad" required><br><br>
            <label for="Edad">Edad:</label><br>
            <input type="radio" id="rango0" name="edad" value="menor de 18">
            <label for="rango0">menor de 18 </label><br>
            <input type="radio" id="rango1" name="edad" value="18-25">
            <label for="rango1">18-25</label><br>
            <input type="radio" id="rango2" name="edad" value="26-35">
            <label for="rango2">26-35</label><br>
            <input type="radio" id="rango3" name="edad" value="36-45">
            <label for="rango3">36-45</label><br>
            <input type="radio" id="rango4" name="edad" value="46-55">
            <label for="rango4">46-55</label><br>
            <input type="radio" id="rango5" name="edad" value="55+">
            <label for="rango5">55+</label><br><br>
            <label for="interes">¿Cuál es el tema de mayor interés para ti?</label><br>
            <select id="interes" name="interes" required>
                <option value="">Seleccionar una opción</option>
                <option value="marketing_digital">Marketing Digital</option>
                <option value="comercio_digital">Comercio Digital</option>
                <option value="redes_sociales">Redes Sociales</option>
                <option value="analitica_redes">Analítica de Redes</option>
                <option value="herramientas_marketers">Herramientas para Marketers</option>
            </select><br><br>
            <label for="interes">¿Con cuales de estos perfiles te identificas?</label><br>
            <select id="Ocupacion" name="Ocupacion" required>
                <option value="Ocupacion">Seleccionar una opción</option>
                <option value="Marketer">Marketer</option>
                <option value="dueño_negocio">Dueño de negocio</option>
                <option value="Emprendedor">Emprendedor</option>
                <option value="infoproductor">Infoproductor</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Empleado">Empleado</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Otro">Otro</option>
            </select><br><br>

            <input type="checkbox"><label for="autorizacion">Sí, acepto las políticas de privacidad del blog, asi mismo, recibir noticias y contenidos.</label><br><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
